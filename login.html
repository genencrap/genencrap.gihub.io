<!DOCTYPE html>
<html>
    <head>
        <title>2023-2-webprograming-jaesung-park</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
.login-container {
    width: 300px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #5cb85c;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}
        </style>
    </head>
    <body>
    <nav>
        <div class="navbar">
            <a id="mainimagenav">홈</a>
            <a id="pageintronav">페이지소개</a>
            <a id="calendarnav">달력 상세/편집</a>
            <a id="schedulenav">일정 상세/편집</a>
            <a id="aboutnav">고객지원</a>
            <a id="loginnav">로그인/가입</a>
        </div>
    </nav>
    <header>
        <br><br> <span id="logintext" >로그인</span> <br><br>
    </header>
    <section>
    <div class="login-container">
        <form id="loginForm">
            <h2>로그인</h2>
            <div class="form-group">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" required></input>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required></input>
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>
    </section>

    <script src="javascript.js"></script>
    </body>
</html>
